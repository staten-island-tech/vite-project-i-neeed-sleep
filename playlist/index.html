<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Builder</title>
</head>
<body>
  <h1>Playlist Builder</h1>

  <div class = art>
    
  </div>

  <form id="art">
    <input type="text" id="arte" placeholder="Insert Link to Album Art Image"/>
  </form> 

  <br>

  <div class = top>
    <div class="toggle">
      <button class = "mode">
        â—‘
      </button> 
    </div>
    <form id = search>
      <input type="text" id = "srch" placeholder="Search a name, genre or artist in playlist" />
    </form> 
  </div>
  <div class = "plus">
    <form id = add>
      <input class="nameB" type="text" id = "new" placeholder="Insert Name of Song"/>
      <input class="artistB" type="text" id = "new" placeholder="Insert Artist(s) of Song"/>
      <input class="genreB" type="text" id = "new" placeholder="Insert Genres of Song"/>
      <input class="linkB" type="text" id = "new" placeholder="Insert Spotify Link to Song"/>
      <br>
      <button type="submit" class = "add" id = "addw">ADD SONG</button>
    </form>
    <br><br><br>
    <form id = colors>
      <input class="nameG" type="text" id = "new" placeholder="Insert Name of Genre"/>
      <input class="colorG" type="text" id = "new" placeholder="Insert HEX Color of Genre"/>
      <br>
      <button type="submit" class = "add" id = "color">COLOR CODE</button>
    </form>
  </div>

  <div class="songs">

  </div>

  <script type="module" src="/src/main.js"></script>

</body>
</html>
